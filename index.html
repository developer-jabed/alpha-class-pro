<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="font-popins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >

    <!-- home secreen -->
      <section id="home"
        class="home min-h-screen text-white flex  justify-center items-center  "
      >
      <div class="flex flex-col items-center gap-10">
        <h1 class="text-9xl  font-extrabold font-anton uppercase">Alpha Clash </h1>
        <p class="text-2xl font-extrabold ">Unleash Your Keyboard Kun g Fu : Press "Enter" to Play</p>
        <button onclick="play()" class="btn bg-white text-black font-extrabold text-2xl h-16 w-52">Play Now</button>
      </div>
      </section>

      <!-- play play-ground -->
      <section id="play-ground" class="play-ground hidden">
        <div class="flex flex-col items-center align-middle gap-20 pt-12">
          <!-- screen -->
          <div class="flex justify-center items-center align-middle flex-col gap-20 ">
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313] bg-[#ffffffB3]  ">
              <div class="flex justify-center">
                <p class="bg-[#2F2941] align-middle  rounded-b-xl px-6 pb-4    text-white flex justify-center ">Don't Watch Keyboard While Playing....</p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-black align-middle text-9xl font-bold">Y</p>
              </div>
            </div>
          </div>
          <!-- keyboard start-->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div> 
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- lifeline -->
          <div class="inline-flex justify-between w-3/4">
            <button class="btn h-4 w-32 text-xl font-bold rounded-full bg-purple-300 text-white px-4">
              Life
              <img class="h-6 w-5" src="images/heart.png" alt="" > <span>1</span>
            </button>
          
            <button class="btn h-4 w-40 text-xl font-bold rounded-full bg-purple-700 text-white px-4">
              Score
              <img class="h-12 w-6" src="images/dollar.svg" alt="">
              <span>1</span>
            </button>
          
          </div>
          

        </div>
      </section>

      <!-- secore section -->
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-center space-y-7 bg-[#ffffff33] p-8 rounded-2xl text-white">
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span>14</span>
          </h1>
          <button class="btn">PLAY NOW</button>
          <p class="font-bold text-xl">Practice will Make You Pro</p>
        </div>
      </section>
    </main>


    <script src="script/alpha-clash.js"></script>
    <script src="script/utility.js"></script>
  </body>
</html>
